<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Lab</title>
    <link rel="stylesheet" href="styles.css">
</header>
<body>
    <div id="content">
        <h1>Color Lab</h1>
        <p>by <a href="https://github.com/KrishnaM26"   alt="Github: @KrishnaM26">Krishna Mehta</a></p>
        <div id="color-container">

            <div class="color-square" id="color-div-1" value="1">
                <div class="real-color" id="color-1"></div>
                <div class="rgb-text" id="rgb-text-1">rgb( 255, 255, 255, 1 )</div>
            </div>

            
      
        </div>
        
        <div class="input-flex" id="inputs">
            <div class="input-flex-content"><button type="button"  id="color-btn">Generate</button></div>
            <div class="input-flex-content">Saturation: <input type="range" min="0" max="100" value="100"  id="saturation"></div> 
            <div class="input-flex-content"> Background: <input type="color" value="#FFFFFF" id="background-color"></div>
            <div class="input-flex-content">
                <button type="button" id="remove-color">Remove Color</button>
                <button type="button" id="add-color">Add Color</button> 
                <span id="color-count"></span>
            </div>
            <div class="input-flex-content"> 
                <button type="button" id="reset">Reset</button>
            </div>
               
           
           
            
        </div>
    </div>
 <script src="script.js" ></script>
</body>
</html>
